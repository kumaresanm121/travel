<section id="pack" class="packages">
    <div class="container">
        <div class="gallary-header text-center">
            <h2>
                Domestic packages
            </h2>
            <!-- <p>
                Duis aute irure dolor in velit esse cillum dolore eu fugiat nulla.
            </p> -->
        </div>
        <!--/.gallery-header-->
        <div class="packages-content">
            <div class="row">
                <div class="col-md-4 col-sm-6" *ngFor="let dome of packages.domestic; index as i;">
                    <div class="single-package-item">
                        <img [src]="dome.img" alt="package-place">
                        <div class="single-package-item-txt">
                            <div *ngIf="dome.key=='MRK'">
                                <h3>{{dome.name}} </h3>
                            </div>
                            <div *ngIf="dome.key!='MRK'">
                                <h3>{{dome.name}} </h3><br>
                            </div>
                            <div class="packages-para">
                                <p>
                                    <span><i class="fa fa-angle-right"></i> {{dome.time}}</span>
                                    <i class="fa fa-angle-right"></i> {{dome.meal}}
                                </p>
                                <p><span><i class="fa fa-angle-right"></i>  {{dome.trans}}</span></p>
                            </div>
                            <div class="about-btn" *ngIf="dome.key!='MRK'">
                                <button class="about-view packages-btn" data-toggle="modal" data-target="#enquiry" (click)="enquirydata = dome">
                                  Enquiry Now
                              </button>
                            </div>
                            <div class="about-btn" *ngIf="dome.key=='MRK'" style="margin-top: 10%;">
                                <button class="about-view packages-btn" data-toggle="modal" data-target="#enquiry" (click)="enquirydata = dome">
                                  Enquiry Now
                              </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--/.row-->
        </div>
        <!--/.packages-content-->
    </div>
    <!--/.container-->

</section>

<div id="enquiry" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div style="background-color: #24346c;" class="modal-header ">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" style="color:white">{{enquirydata.name}} </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="single-tab-select-box">
                            <h2>Name</h2>
                            <div class="travel-check-number" style="margin-bottom: 20px;">
                                <input type="text" class="form-control" name="name" [(ngModel)]="enquirydata.username" placeholder="Enter your name">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="single-tab-select-box">
                            <h2>Email</h2>
                            <div class="travel-check-number" style="margin-bottom: 20px;">
                                <input type="text" class="form-control" name="email" [(ngModel)]="enquirydata.email" placeholder="Enter your email">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="single-tab-select-box">
                            <h2>Contact Number</h2>
                            <div class="travel-check-number" style="margin-bottom:20px;">
                                <input type="text" class="form-control" name="number" [(ngModel)]="enquirydata.contact" placeholder="Enter your contact number">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <div>
                    <button class="bg-primary btn btn-md packages-btn " style="float: right;background-color: #24346c;" data-dismiss="modal" (click)="sendenquiry()">
                      Send Enquiry
                  </button>
                </div>
            </div>

        </div>
    </div>
</div>
